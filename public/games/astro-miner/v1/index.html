<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Astro Miner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000510;
            font-family: -apple-system, system-ui, sans-serif;
            touch-action: none
        }

        #game {
            position: absolute;
            inset: 0
        }

        #hud {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: env(safe-area-inset-top, 20px) 20px 10px;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
            z-index: 10
        }

        .stat {
            text-align: center
        }

        .stat-value {
            font-size: 24px;
            font-weight: 900;
            color: #ffd700;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.8)
        }

        .stat-label {
            font-size: 9px;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 2px
        }

        #cargo {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            max-width: 200px
        }

        .cargo-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden
        }

        .cargo-fill {
            height: 100%;
            background: linear-gradient(90deg, #ffd700, #f59e0b);
            transition: width 0.2s
        }

        #start {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, #000510, #050515);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100
        }

        #start.hidden {
            display: none
        }

        .title {
            font-size: 48px;
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 40px #ffd700;
            letter-spacing: 4px
        }

        .subtitle {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.4);
            text-transform: uppercase;
            letter-spacing: 8px;
            margin-top: 8px
        }

        .play-btn {
            margin-top: 40px;
            padding: 16px 50px;
            font-size: 14px;
            font-weight: 700;
            color: #000510;
            background: linear-gradient(135deg, #ffd700, #f59e0b);
            border: none;
            border-radius: 30px;
            text-transform: uppercase;
            letter-spacing: 4px
        }

        #gameover {
            position: absolute;
            inset: 0;
            background: rgba(0, 5, 16, 0.95);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100
        }

        #gameover.active {
            display: flex
        }

        .final {
            font-size: 64px;
            font-weight: 900;
            color: #ffd700
        }

        .retry-btn {
            margin-top: 30px;
            padding: 14px 40px;
            font-size: 14px;
            font-weight: 700;
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            text-transform: uppercase
        }

        #mine-btn {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 60px;
            border-radius: 30px;
            background: linear-gradient(135deg, #ffd700, #f59e0b);
            border: none;
            font-size: 14px;
            font-weight: 700;
            color: #000;
            text-transform: uppercase;
            z-index: 50
        }
    </style>
</head>

<body>
    <canvas id="game"></canvas>
    <div id="hud">
        <div class="stat">
            <div class="stat-value" id="credits">ðŸ’°0</div>
            <div class="stat-label">credits</div>
        </div>
        <div class="stat">
            <div class="stat-value" id="fuel">â›½100</div>
            <div class="stat-label">fuel</div>
        </div>
    </div>
    <div id="cargo">
        <div class="cargo-bar">
            <div class="cargo-fill" id="cargo-fill" style="width:0"></div>
        </div>
    </div>
    <button id="mine-btn">MINE</button>
    <div id="start">
        <div class="title">ASTRO</div>
        <div class="subtitle">Space Mining</div>
        <button class="play-btn" id="play">LAUNCH</button>
    </div>
    <div id="gameover">
        <div class="final" id="final">ðŸ’°0</div>
        <div style="color:rgba(255,255,255,0.5);margin-top:10px">CREDITS EARNED</div>
        <button class="retry-btn" id="retry">MINE AGAIN</button>
    </div>
    <script>
        const canvas = document.getElementById('game'), ctx = canvas.getContext('2d');
        const creditsEl = document.getElementById('credits'), fuelEl = document.getElementById('fuel'), cargoFill = document.getElementById('cargo-fill');
        const startEl = document.getElementById('start'), gameoverEl = document.getElementById('gameover'), finalEl = document.getElementById('final');

        let W, H, playing = false, credits = 0, fuel = 100, cargo = 0;
        let ship = { x: 0, y: 0, vx: 0, vy: 0 };
        let asteroids = [], particles = [], stars = [];
        let mining = false, mineTarget = null;

        function resize() { W = canvas.width = window.innerWidth; H = canvas.height = window.innerHeight; initStars() }
        window.addEventListener('resize', resize); resize();

        function initStars() { stars = []; for (let i = 0; i < 80; i++)stars.push({ x: Math.random() * W, y: Math.random() * H, s: Math.random() * 1.5 + 0.5 }) }

        function spawnAsteroids() {
            asteroids = [];
            for (let i = 0; i < 8; i++) {
                asteroids.push({
                    x: Math.random() * W * 0.8 + W * 0.1,
                    y: Math.random() * H * 0.6 + 50,
                    size: 30 + Math.random() * 30,
                    value: Math.floor(Math.random() * 50) + 20,
                    minerals: 100,
                    color: `hsl(${30 + Math.random() * 30},${40 + Math.random() * 20}%,${40 + Math.random() * 20}%)`
                });
            }
        }

        function update() {
            if (!playing) return;

            fuel -= 0.02;
            if (fuel <= 0) endGame();
            fuelEl.textContent = `â›½${Math.floor(fuel)}`;

            // Mining
            if (mining && mineTarget && mineTarget.minerals > 0) {
                mineTarget.minerals -= 2;
                cargo += 0.5;
                cargoFill.style.width = Math.min(100, cargo) + '%';
                for (let i = 0; i < 2; i++)particles.push({ x: mineTarget.x, y: mineTarget.y, vx: (Math.random() - 0.5) * 3, vy: (Math.random() - 0.5) * 3, life: 1, color: '#ffd700' });

                if (mineTarget.minerals <= 0) {
                    credits += mineTarget.value * Math.floor(cargo / 10);
                    creditsEl.textContent = `ðŸ’°${credits}`;
                    cargo = 0; cargoFill.style.width = '0';
                    asteroids = asteroids.filter(a => a !== mineTarget);
                    mineTarget = null; mining = false;
                    if (asteroids.length === 0) spawnAsteroids();
                }
            }

            particles.forEach(p => { p.x += p.vx; p.y += p.vy; p.life -= 0.03 });
            particles = particles.filter(p => p.life > 0);
        }

        function draw() {
            ctx.fillStyle = '#000510'; ctx.fillRect(0, 0, W, H);

            // Stars
            ctx.fillStyle = 'rgba(255,255,255,0.5)';
            stars.forEach(s => { ctx.beginPath(); ctx.arc(s.x, s.y, s.s, 0, Math.PI * 2); ctx.fill() });

            // Asteroids
            asteroids.forEach(a => {
                ctx.fillStyle = a.color;
                ctx.beginPath(); ctx.arc(a.x, a.y, a.size, 0, Math.PI * 2); ctx.fill();

                // Mineral indicator
                ctx.fillStyle = '#ffd700';
                ctx.beginPath(); ctx.arc(a.x, a.y - a.size - 10, 8, 0, Math.PI * 2 * (a.minerals / 100)); ctx.stroke();

                // Glow if targeted
                if (a === mineTarget) {
                    ctx.strokeStyle = '#ffd700'; ctx.lineWidth = 3; ctx.shadowColor = '#ffd700'; ctx.shadowBlur = 15;
                    ctx.beginPath(); ctx.arc(a.x, a.y, a.size + 8, 0, Math.PI * 2); ctx.stroke();
                    ctx.shadowBlur = 0;
                }
            });

            // Ship
            ctx.save(); ctx.translate(ship.x, ship.y);
            ctx.fillStyle = '#fff';
            ctx.beginPath(); ctx.moveTo(0, -20); ctx.lineTo(-15, 15); ctx.lineTo(0, 8); ctx.lineTo(15, 15); ctx.closePath(); ctx.fill();
            ctx.fillStyle = '#ffd700';
            ctx.beginPath(); ctx.arc(0, -5, 6, 0, Math.PI * 2); ctx.fill();
            ctx.restore();

            // Mining beam
            if (mining && mineTarget) {
                ctx.strokeStyle = 'rgba(255,215,0,0.5)'; ctx.lineWidth = 4;
                ctx.beginPath(); ctx.moveTo(ship.x, ship.y); ctx.lineTo(mineTarget.x, mineTarget.y); ctx.stroke();

                // Beam particles
                const midX = (ship.x + mineTarget.x) / 2, midY = (ship.y + mineTarget.y) / 2;
                ctx.fillStyle = '#ffd700';
                for (let i = 0; i < 3; i++) {
                    const t = Math.random();
                    const px = ship.x + (mineTarget.x - ship.x) * t;
                    const py = ship.y + (mineTarget.y - ship.y) * t;
                    ctx.beginPath(); ctx.arc(px + (Math.random() - 0.5) * 10, py + (Math.random() - 0.5) * 10, 3, 0, Math.PI * 2); ctx.fill();
                }
            }

            // Particles
            particles.forEach(p => {
                ctx.globalAlpha = p.life; ctx.fillStyle = p.color;
                ctx.beginPath(); ctx.arc(p.x, p.y, 4, 0, Math.PI * 2); ctx.fill();
            }); ctx.globalAlpha = 1;
        }

        function gameLoop() { update(); draw(); requestAnimationFrame(gameLoop) }

        function startGame() {
            playing = true; credits = 0; fuel = 100; cargo = 0;
            ship.x = W / 2; ship.y = H - 100;
            spawnAsteroids();
            startEl.classList.add('hidden'); gameoverEl.classList.remove('active');
            creditsEl.textContent = 'ðŸ’°0'; fuelEl.textContent = 'â›½100'; cargoFill.style.width = '0';
            window.parent?.postMessage({ type: 'GAME_STARTED' }, '*');
        }
        function endGame() { playing = false; finalEl.textContent = `ðŸ’°${credits}`; gameoverEl.classList.add('active'); window.parent?.postMessage({ type: 'SCORE_UPDATE', score: credits, final: true }, '*') }

        // Tap asteroid to target, tap mine to begin
        canvas.addEventListener('click', e => {
            asteroids.forEach(a => {
                if (Math.hypot(a.x - e.clientX, a.y - e.clientY) < a.size + 10) mineTarget = a;
            });
        });
        canvas.addEventListener('touchstart', e => {
            e.preventDefault();
            const t = e.touches[0];
            asteroids.forEach(a => {
                if (Math.hypot(a.x - t.clientX, a.y - t.clientY) < a.size + 20) mineTarget = a;
            });
        });

        document.getElementById('mine-btn').addEventListener('touchstart', e => { e.preventDefault(); if (mineTarget) mining = true });
        document.getElementById('mine-btn').addEventListener('touchend', () => mining = false);
        document.getElementById('mine-btn').addEventListener('mousedown', () => { if (mineTarget) mining = true });
        document.getElementById('mine-btn').addEventListener('mouseup', () => mining = false);

        document.getElementById('play').addEventListener('click', startGame);
        document.getElementById('retry').addEventListener('click', startGame);

        window.addEventListener('message', e => { try { const d = typeof e.data === 'string' ? JSON.parse(e.data) : e.data; if (d.action === 'LIFECYCLE_PAUSE') playing = false; if (d.action === 'LIFECYCLE_RESUME' && startEl.classList.contains('hidden')) playing = true } catch (err) { } });
        window.parent?.postMessage({ type: 'READY' }, '*');

        gameLoop();
    </script>
</body>

</html>
