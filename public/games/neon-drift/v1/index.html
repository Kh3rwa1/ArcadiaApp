<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Drift</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #0a0515;
            font-family: -apple-system, system-ui, sans-serif;
            touch-action: none
        }

        #game {
            position: absolute;
            inset: 0
        }

        #hud {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: env(safe-area-inset-top, 20px) 20px 10px;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
            z-index: 10
        }

        .stat {
            text-align: center
        }

        .stat-value {
            font-size: 28px;
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 20px rgba(168, 85, 247, 0.8)
        }

        .stat-label {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 2px
        }

        #drift-meter {
            position: absolute;
            bottom: env(safe-area-inset-bottom, 20px);
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            max-width: 200px;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden
        }

        #drift-fill {
            height: 100%;
            background: linear-gradient(90deg, #a855f7, #ec4899);
            border-radius: 4px;
            width: 0;
            transition: width 0.1s
        }

        #drift-score {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: 900;
            color: #ec4899;
            text-shadow: 0 0 20px rgba(236, 72, 153, 0.8);
            opacity: 0;
            transition: opacity 0.2s
        }

        #start {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, #0a0515, #150520);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100
        }

        #start.hidden {
            display: none
        }

        .title {
            font-size: 48px;
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 40px #a855f7;
            letter-spacing: 4px
        }

        .subtitle {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.4);
            text-transform: uppercase;
            letter-spacing: 8px;
            margin-top: 8px
        }

        .play-btn {
            margin-top: 40px;
            padding: 16px 50px;
            font-size: 14px;
            font-weight: 700;
            color: #0a0515;
            background: linear-gradient(135deg, #a855f7, #ec4899);
            border: none;
            border-radius: 30px;
            text-transform: uppercase;
            letter-spacing: 4px
        }

        #gameover {
            position: absolute;
            inset: 0;
            background: rgba(10, 5, 21, 0.95);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100
        }

        #gameover.active {
            display: flex
        }

        .final {
            font-size: 64px;
            font-weight: 900;
            background: linear-gradient(135deg, #a855f7, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent
        }

        .retry-btn {
            margin-top: 30px;
            padding: 14px 40px;
            font-size: 14px;
            font-weight: 700;
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            text-transform: uppercase;
            letter-spacing: 3px
        }

        #controls {
            position: absolute;
            bottom: 40px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 50
        }

        .ctrl-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: rgba(255, 255, 255, 0.6)
        }
    </style>
</head>

<body>
    <canvas id="game"></canvas>
    <div id="hud">
        <div class="stat">
            <div class="stat-value" id="speed">0</div>
            <div class="stat-label">km/h</div>
        </div>
        <div class="stat">
            <div class="stat-value" id="score">0</div>
            <div class="stat-label">score</div>
        </div>
    </div>
    <div id="drift-score"></div>
    <div id="drift-meter">
        <div id="drift-fill"></div>
    </div>
    <div id="controls">
        <div class="ctrl-btn" id="left">◀</div>
        <div class="ctrl-btn" id="right">▶</div>
    </div>
    <div id="start">
        <div class="title">DRIFT</div>
        <div class="subtitle">Neon Racing</div>
        <button class="play-btn" id="play">DRIVE</button>
    </div>
    <div id="gameover">
        <div class="final" id="final">0</div>
        <div style="color:rgba(255,255,255,0.5);margin-top:10px">TOTAL SCORE</div>
        <button class="retry-btn" id="retry">RACE AGAIN</button>
    </div>
    <script>
        const canvas = document.getElementById('game'), ctx = canvas.getContext('2d');
        const speedEl = document.getElementById('speed'), scoreEl = document.getElementById('score'), driftFill = document.getElementById('drift-fill'), driftScoreEl = document.getElementById('drift-score');
        const startEl = document.getElementById('start'), gameoverEl = document.getElementById('gameover'), finalEl = document.getElementById('final');

        let W, H, playing = false, score = 0, speed = 0, angle = 0, steering = 0;
        let carX, carY, driftMeter = 0, driftScore = 0, isDrifting = false;
        let track = [], particles = [], obstacles = [];

        function resize() { W = canvas.width = window.innerWidth; H = canvas.height = window.innerHeight; carX = W / 2; carY = H * 0.7 }
        window.addEventListener('resize', resize); resize();

        function spawnObstacle() {
            obstacles.push({
                x: Math.random() * W, y: -100,
                w: 40 + Math.random() * 30, h: 60 + Math.random() * 40,
                color: `hsl(${Math.random() * 360},60%,50%)`
            });
        }

        function spawnParticle(x, y, c) {
            for (let i = 0; i < 3; i++) {
                particles.push({ x, y, vx: (Math.random() - 0.5) * 2, vy: -Math.random() * 2, life: 1, color: c });
            }
        }

        function update() {
            if (!playing) return;

            speed = Math.min(180, speed + 0.5);
            speedEl.textContent = Math.floor(speed);

            // Steering
            carX += steering * 8;
            carX = Math.max(50, Math.min(W - 50, carX));
            angle = steering * 0.3;

            // Drift detection
            if (Math.abs(steering) > 0.3 && speed > 100) {
                isDrifting = true;
                driftMeter += 2;
                driftScore += Math.floor(speed / 20);
                spawnParticle(carX - 20 * Math.sign(steering), carY + 30, 'rgba(168,85,247,0.6)');
                spawnParticle(carX + 20 * Math.sign(steering), carY + 30, 'rgba(168,85,247,0.6)');
            } else if (isDrifting) {
                isDrifting = false;
                if (driftScore > 100) {
                    score += driftScore;
                    driftScoreEl.textContent = `+${driftScore}`;
                    driftScoreEl.style.opacity = '1';
                    setTimeout(() => driftScoreEl.style.opacity = '0', 1000);
                }
                driftScore = 0;
            }

            driftFill.style.width = Math.min(100, driftMeter) + '%';
            if (!isDrifting) driftMeter = Math.max(0, driftMeter - 1);

            score += Math.floor(speed / 30);
            scoreEl.textContent = score;

            // Obstacles
            if (Math.random() < 0.015) spawnObstacle();
            for (let i = obstacles.length - 1; i >= 0; i--) {
                const o = obstacles[i];
                o.y += speed / 15;
                if (Math.abs(o.x - carX) < (o.w + 40) / 2 && o.y > carY - 40 && o.y < carY + 40) {
                    endGame(); return;
                }
                if (o.y > H + 100) obstacles.splice(i, 1);
            }

            // Particles
            particles.forEach(p => { p.x += p.vx; p.y += p.vy + speed / 30; p.life -= 0.03 });
            particles = particles.filter(p => p.life > 0);
        }

        function draw() {
            ctx.fillStyle = '#0a0515'; ctx.fillRect(0, 0, W, H);

            // Road with gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, H);
            gradient.addColorStop(0, '#150520'); gradient.addColorStop(1, '#0a0515');
            ctx.fillStyle = gradient; ctx.fillRect(W * 0.15, 0, W * 0.7, H);

            // Neon edge lines
            ctx.strokeStyle = '#a855f7'; ctx.lineWidth = 4; ctx.shadowColor = '#a855f7'; ctx.shadowBlur = 15;
            ctx.beginPath(); ctx.moveTo(W * 0.15, 0); ctx.lineTo(W * 0.15, H); ctx.stroke();
            ctx.strokeStyle = '#ec4899'; ctx.shadowColor = '#ec4899';
            ctx.beginPath(); ctx.moveTo(W * 0.85, 0); ctx.lineTo(W * 0.85, H); ctx.stroke();
            ctx.shadowBlur = 0;

            // Road markings
            ctx.strokeStyle = 'rgba(255,255,255,0.2)'; ctx.lineWidth = 3; ctx.setLineDash([30, 30]);
            const offset = (Date.now() / 5) % 60;
            ctx.beginPath(); ctx.moveTo(W / 2, offset - 60); ctx.lineTo(W / 2, H); ctx.stroke();
            ctx.setLineDash([]);

            // Obstacles
            obstacles.forEach(o => {
                ctx.fillStyle = o.color;
                ctx.beginPath(); ctx.roundRect(o.x - o.w / 2, o.y - o.h / 2, o.w, o.h, 8); ctx.fill();
            });

            // Particles (tire smoke)
            particles.forEach(p => {
                ctx.globalAlpha = p.life * 0.5; ctx.fillStyle = p.color;
                ctx.beginPath(); ctx.arc(p.x, p.y, 8, 0, Math.PI * 2); ctx.fill();
            });
            ctx.globalAlpha = 1;

            // Car
            ctx.save(); ctx.translate(carX, carY); ctx.rotate(angle);

            // Car shadow
            ctx.fillStyle = 'rgba(0,0,0,0.4)';
            ctx.beginPath(); ctx.ellipse(0, 45, 35, 15, 0, 0, Math.PI * 2); ctx.fill();

            // Car body
            ctx.fillStyle = '#fff';
            ctx.beginPath(); ctx.roundRect(-25, -40, 50, 80, 10); ctx.fill();

            // Windshield
            ctx.fillStyle = '#332040';
            ctx.beginPath(); ctx.roundRect(-18, -30, 36, 25, 5); ctx.fill();

            // Neon undercarriage
            if (isDrifting) {
                ctx.shadowColor = '#ec4899'; ctx.shadowBlur = 25;
                ctx.strokeStyle = '#ec4899'; ctx.lineWidth = 3;
                ctx.beginPath(); ctx.roundRect(-28, -43, 56, 86, 12); ctx.stroke();
                ctx.shadowBlur = 0;
            }

            // Taillights
            ctx.fillStyle = '#ef4444';
            ctx.beginPath(); ctx.roundRect(-20, 30, 12, 6, 2); ctx.fill();
            ctx.beginPath(); ctx.roundRect(8, 30, 12, 6, 2); ctx.fill();

            ctx.restore();
        }

        function gameLoop() { update(); draw(); requestAnimationFrame(gameLoop) }

        function startGame() {
            playing = true; score = 0; speed = 0; angle = 0; steering = 0; driftMeter = 0; driftScore = 0;
            carX = W / 2; carY = H * 0.7;
            obstacles = []; particles = [];
            startEl.classList.add('hidden');
            gameoverEl.classList.remove('active');
            scoreEl.textContent = '0';
            window.parent?.postMessage({ type: 'GAME_STARTED' }, '*');
        }

        function endGame() {
            playing = false;
            finalEl.textContent = score;
            gameoverEl.classList.add('active');
            window.parent?.postMessage({ type: 'SCORE_UPDATE', score, final: true }, '*');
        }

        // Touch controls
        let touchActive = null;
        document.getElementById('left').addEventListener('touchstart', e => { e.preventDefault(); touchActive = 'left'; steering = -1 });
        document.getElementById('right').addEventListener('touchstart', e => { e.preventDefault(); touchActive = 'right'; steering = 1 });
        document.addEventListener('touchend', () => { touchActive = null; steering = 0 });
        document.getElementById('play').addEventListener('click', startGame);
        document.getElementById('retry').addEventListener('click', startGame);

        document.addEventListener('keydown', e => { if (e.key === 'ArrowLeft') steering = -1; if (e.key === 'ArrowRight') steering = 1 });
        document.addEventListener('keyup', e => { if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') steering = 0 });

        window.addEventListener('message', e => { try { const d = typeof e.data === 'string' ? JSON.parse(e.data) : e.data; if (d.action === 'LIFECYCLE_PAUSE') playing = false; if (d.action === 'LIFECYCLE_RESUME' && startEl.classList.contains('hidden')) playing = true } catch (err) { } });
        window.parent?.postMessage({ type: 'READY' }, '*');

        gameLoop();
    </script>
</body>

</html>
