<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Memory Flip</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #0a0a1a;
            font-family: 'Inter', system-ui, sans-serif;
        }

        #game-container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            touch-action: none;
            padding: 20px;
        }

        /* Premium HUD */
        #hud {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 0 24px;
            pointer-events: none;
            z-index: 10;
        }

        .hud-left {
            display: flex;
            flex-direction: column;
        }

        .hud-moves {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .hud-moves span {
            font-size: 32px;
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 20px rgba(236, 72, 153, 0.6);
        }

        .hud-right {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .hud-matches {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .hud-matches span {
            font-size: 24px;
            font-weight: 700;
            color: #10B981;
        }

        .hud-timer {
            font-size: 28px;
            font-weight: 700;
            color: #fff;
        }

        .hud-timer.warning {
            color: #EF4444;
            animation: pulse-warning 0.5s infinite;
        }

        @keyframes pulse-warning {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.6;
            }
        }

        /* Card Grid */
        #card-grid {
            display: grid;
            gap: 12px;
            margin-top: 20px;
        }

        .card {
            width: 70px;
            height: 90px;
            perspective: 1000px;
            cursor: pointer;
        }

        @media (max-width: 400px) {
            .card {
                width: 60px;
                height: 80px;
            }

            #card-grid {
                gap: 8px;
            }
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.5s;
            transform-style: preserve-3d;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card.matched .card-inner {
            transform: rotateY(180deg);
        }

        .card.matched {
            pointer-events: none;
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-front {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .card-front::before {
            content: '?';
            font-size: 28px;
            font-weight: 900;
            color: rgba(255, 255, 255, 0.3);
        }

        .card-back {
            background: linear-gradient(135deg, #EC4899, #8B5CF6);
            transform: rotateY(180deg);
            box-shadow: 0 8px 25px rgba(236, 72, 153, 0.3);
        }

        .card-back .emoji {
            font-size: 36px;
        }

        .card.matched .card-back {
            background: linear-gradient(135deg, #10B981, #059669);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
            animation: match-pulse 0.5s ease-out;
        }

        @keyframes match-pulse {
            0% {
                transform: rotateY(180deg) scale(1);
            }

            50% {
                transform: rotateY(180deg) scale(1.1);
            }

            100% {
                transform: rotateY(180deg) scale(1);
            }
        }

        .card:not(.flipped):not(.matched):hover .card-front {
            border-color: rgba(236, 72, 153, 0.5);
            box-shadow: 0 8px 30px rgba(236, 72, 153, 0.2);
        }

        /* Game Over / Win */
        #game-over {
            position: absolute;
            inset: 0;
            background: rgba(10, 10, 26, 0.95);
            backdrop-filter: blur(20px);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        #game-over.active {
            display: flex;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .game-over-title {
            font-size: 48px;
            font-weight: 900;
            color: #10B981;
            text-shadow: 0 0 50px rgba(16, 185, 129, 0.8);
            margin-bottom: 10px;
        }

        .game-over-subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        .stats-row {
            display: flex;
            gap: 40px;
            margin-top: 30px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #fff;
        }

        .stat-label {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .restart-btn {
            margin-top: 40px;
            padding: 18px 56px;
            font-size: 16px;
            font-weight: 700;
            color: #0a0a1a;
            background: linear-gradient(135deg, #10B981, #34D399);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .restart-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 40px rgba(16, 185, 129, 0.4);
        }

        /* Start Screen */
        #start-screen {
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, rgba(10, 10, 26, 0.95) 0%, rgba(10, 10, 26, 1) 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 200;
        }

        #start-screen.hidden {
            display: none;
        }

        .game-title {
            font-size: 48px;
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 60px rgba(236, 72, 153, 1);
            margin-bottom: 8px;
            letter-spacing: 4px;
        }

        .game-subtitle {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.4);
            text-transform: uppercase;
            letter-spacing: 8px;
            margin-bottom: 40px;
        }

        .size-btns {
            display: flex;
            gap: 12px;
            margin-bottom: 40px;
        }

        .size-btn {
            padding: 12px 24px;
            font-size: 13px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.6);
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .size-btn.active {
            color: #fff;
            background: rgba(236, 72, 153, 0.3);
            border-color: #EC4899;
        }

        .start-btn {
            padding: 22px 70px;
            font-size: 18px;
            font-weight: 700;
            color: #0a0a1a;
            background: linear-gradient(135deg, #EC4899, #F472B6);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 4px;
            transition: all 0.3s;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                box-shadow: 0 0 30px rgba(236, 72, 153, 0.5);
            }

            50% {
                box-shadow: 0 0 60px rgba(236, 72, 153, 0.8);
            }
        }

        /* Particles */
        .particle {
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
            z-index: 150;
        }
    </style>
</head>

<body>
    <div id="game-container">
        <div id="hud">
            <div class="hud-left">
                <div class="hud-moves">Moves: <span id="moves">0</span></div>
            </div>
            <div class="hud-right">
                <div class="hud-matches">Matches: <span id="matches">0</span>/8</div>
                <div class="hud-timer" id="timer">0:00</div>
            </div>
        </div>

        <div id="card-grid"></div>

        <div id="game-over">
            <div class="game-over-title">COMPLETE!</div>
            <div class="game-over-subtitle">You found all matches</div>
            <div class="stats-row">
                <div class="stat">
                    <div class="stat-value" id="stat-moves">0</div>
                    <div class="stat-label">Moves</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="stat-time">0:00</div>
                    <div class="stat-label">Time</div>
                </div>
            </div>
            <button class="restart-btn" id="restart-btn">Play Again</button>
        </div>

        <div id="start-screen">
            <div class="game-title">MEMORY FLIP</div>
            <div class="game-subtitle">Match The Pairs</div>
            <div class="size-btns">
                <button class="size-btn active" data-size="4">4x4</button>
                <button class="size-btn" data-size="5">5x4</button>
                <button class="size-btn" data-size="6">6x4</button>
            </div>
            <button class="start-btn" id="start-btn">START</button>
        </div>
    </div>

    <script>
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // MEMORY FLIP - Premium Card Matching Game
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

        const container = document.getElementById('game-container');
        const cardGrid = document.getElementById('card-grid');
        const movesEl = document.getElementById('moves');
        const matchesEl = document.getElementById('matches');
        const timerEl = document.getElementById('timer');
        const gameOverEl = document.getElementById('game-over');
        const statMoves = document.getElementById('stat-moves');
        const statTime = document.getElementById('stat-time');
        const restartBtn = document.getElementById('restart-btn');
        const startScreen = document.getElementById('start-screen');
        const startBtn = document.getElementById('start-btn');
        const sizeBtns = document.querySelectorAll('.size-btn');

        const EMOJIS = ['ðŸŽ®', 'ðŸŽ¯', 'ðŸš€', 'â­', 'ðŸŽ¨', 'ðŸŽ¸', 'ðŸŽ­', 'ðŸŽª', 'ðŸŽ¬', 'ðŸŽ¤', 'ðŸŽ§', 'ðŸŽ¹'];

        let gridSize = 4;
        let totalPairs = 8;
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let isLocked = false;
        let isPlaying = false;
        let startTime = 0;
        let timerInterval = null;

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // Game Logic
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

        function createCards() {
            cardGrid.innerHTML = '';
            cards = [];
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            isLocked = false;

            // Set grid columns
            cardGrid.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;

            // Select random emojis
            const pairs = EMOJIS.slice(0, totalPairs);
            const cardEmojis = [...pairs, ...pairs];

            // Shuffle
            for (let i = cardEmojis.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cardEmojis[i], cardEmojis[j]] = [cardEmojis[j], cardEmojis[i]];
            }

            // Create card elements
            cardEmojis.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.emoji = emoji;
                card.dataset.index = index;

                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front"></div>
                        <div class="card-back">
                            <span class="emoji">${emoji}</span>
                        </div>
                    </div>
                `;

                card.addEventListener('click', () => flipCard(card));
                cardGrid.appendChild(card);
                cards.push(card);
            });

            movesEl.textContent = '0';
            matchesEl.innerHTML = `<span>0</span>/${totalPairs}`;
        }

        function flipCard(card) {
            if (!isPlaying || isLocked || card.classList.contains('flipped') || card.classList.contains('matched')) {
                return;
            }

            card.classList.add('flipped');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                moves++;
                movesEl.textContent = moves;
                checkMatch();
            }
        }

        function checkMatch() {
            isLocked = true;
            const [card1, card2] = flippedCards;

            if (card1.dataset.emoji === card2.dataset.emoji) {
                // Match!
                setTimeout(() => {
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    matchedPairs++;
                    matchesEl.innerHTML = `<span>${matchedPairs}</span>/${totalPairs}`;

                    // Spawn particles
                    spawnMatchParticles(card1);
                    spawnMatchParticles(card2);

                    flippedCards = [];
                    isLocked = false;

                    if (matchedPairs === totalPairs) {
                        setTimeout(endGame, 500);
                    }
                }, 300);
            } else {
                // No match
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                    isLocked = false;
                }, 800);
            }
        }

        function spawnMatchParticles(card) {
            const rect = card.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            for (let i = 0; i < 10; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = centerX + 'px';
                particle.style.top = centerY + 'px';
                particle.style.width = (6 + Math.random() * 8) + 'px';
                particle.style.height = particle.style.width;
                particle.style.background = `hsl(${150 + Math.random() * 30}, 80%, 60%)`;
                particle.style.boxShadow = `0 0 10px ${particle.style.background}`;

                const angle = (i / 10) * Math.PI * 2;
                const distance = 50 + Math.random() * 40;
                const endX = Math.cos(angle) * distance;
                const endY = Math.sin(angle) * distance;

                particle.animate([
                    { transform: 'translate(-50%, -50%) scale(1)', opacity: 1 },
                    { transform: `translate(calc(-50% + ${endX}px), calc(-50% + ${endY}px)) scale(0)`, opacity: 0 }
                ], { duration: 500, easing: 'ease-out' });

                document.body.appendChild(particle);
                setTimeout(() => particle.remove(), 500);
            }
        }

        function updateTimer() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const mins = Math.floor(elapsed / 60);
            const secs = elapsed % 60;
            timerEl.textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // Game State
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

        function startGame() {
            startScreen.classList.add('hidden');
            isPlaying = true;
            startTime = Date.now();

            createCards();
            timerInterval = setInterval(updateTimer, 1000);

            window.parent?.postMessage({ type: 'GAME_STARTED' }, '*');
        }

        function endGame() {
            isPlaying = false;
            clearInterval(timerInterval);

            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const mins = Math.floor(elapsed / 60);
            const secs = elapsed % 60;

            statMoves.textContent = moves;
            statTime.textContent = `${mins}:${secs.toString().padStart(2, '0')}`;

            gameOverEl.classList.add('active');

            // Score based on moves and time (lower is better)
            const score = Math.max(0, 1000 - moves * 10 - elapsed * 2);
            window.parent?.postMessage({ type: 'SCORE_UPDATE', score, final: true }, '*');
        }

        function restartGame() {
            gameOverEl.classList.remove('active');
            startGame();
        }

        function pauseGame() {
            isPlaying = false;
            clearInterval(timerInterval);
        }

        function resumeGame() {
            if (startScreen.classList.contains('hidden') && !gameOverEl.classList.contains('active')) {
                isPlaying = true;
                timerInterval = setInterval(updateTimer, 1000);
            }
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // Event Listeners
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

        sizeBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                sizeBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                gridSize = parseInt(btn.dataset.size);
                totalPairs = (gridSize * 4) / 2;
            });
        });

        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', restartGame);

        // Arcadia Bridge
        window.addEventListener('message', (e) => {
            try {
                const data = typeof e.data === 'string' ? JSON.parse(e.data) : e.data;
                if (data.type === 'LIFECYCLE') {
                    if (data.action === 'LIFECYCLE_PAUSE') pauseGame();
                    if (data.action === 'LIFECYCLE_RESUME') resumeGame();
                    if (data.action === 'LIFECYCLE_STOP') pauseGame();
                }
            } catch (err) { }
        });
        window.addEventListener('ArcadiaBridge', (e) => {
            const data = e.detail;
            if (data.action === 'LIFECYCLE_PAUSE') pauseGame();
            if (data.action === 'LIFECYCLE_RESUME') resumeGame();
                    if (data.action === 'LIFECYCLE_STOP') pauseGame();
        });
        window.parent?.postMessage({ type: 'READY' }, '*');
    </script>
</body>
