<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Nebula Drift</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #0a0a1a;
            font-family: 'Inter', system-ui, sans-serif;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
        }

        #game-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        #hud {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            pointer-events: none;
            z-index: 10;
        }

        .hud-score {
            font-size: 48px;
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 30px rgba(99, 102, 241, 0.8), 0 4px 15px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
        }

        .hud-energy {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 4px;
        }

        .energy-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .energy-bar-bg {
            width: 150px;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        .energy-bar {
            height: 100%;
            background: linear-gradient(90deg, #6366F1, #EC4899);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        #game-over,
        #start-screen {
            position: absolute;
            inset: 0;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        #game-over {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
        }

        #game-over.active,
        #start-screen.active {
            display: flex;
        }

        .game-over-title,
        .game-subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 10px;
        }

        .final-score,
        .game-title {
            font-size: 64px;
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 50px rgba(99, 102, 241, 0.9);
        }

        .game-title {
            margin-bottom: 10px;
            letter-spacing: 6px;
        }

        .game-subtitle {
            margin-bottom: 50px;
            letter-spacing: 6px;
        }

        .restart-btn,
        .start-btn {
            margin-top: 40px;
            padding: 18px 56px;
            font-size: 16px;
            font-weight: 700;
            color: #0a0a1a;
            background: linear-gradient(135deg, #6366F1, #EC4899);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: transform 0.2s;
        }

        .restart-btn:active,
        .start-btn:active {
            transform: scale(0.95);
        }

        #start-screen {
            background: linear-gradient(180deg, rgba(10, 10, 26, 0.95), rgba(10, 10, 26, 1));
        }

        #start-screen.active {
            display: flex;
        }
    </style>
</head>

<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="hud">
            <div class="hud-score" id="score">0</div>
            <div class="hud-energy">
                <span class="energy-label">Energy</span>
                <div class="energy-bar-bg">
                    <div class="energy-bar" id="energy-bar" style="width: 100%"></div>
                </div>
            </div>
        </div>
        <div id="game-over">
            <div class="game-over-title">Mission Complete</div>
            <div class="final-score" id="final-score">0</div>
            <button class="restart-btn" id="restart-btn">Play Again</button>
        </div>
        <div id="start-screen" class="active">
            <div class="game-title">NEBULA DRIFT</div>
            <div class="game-subtitle">Navigate the Void</div>
            <button class="start-btn" id="start-btn">INITIATE</button>
        </div>
    </div>

    <script>
        // ═══════════════════════════════════════════════════════════════════════════
        // NEBULA DRIFT - Canvas2D Mobile-Optimized Version
        // ═══════════════════════════════════════════════════════════════════════════
        
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const energyBar = document.getElementById('energy-bar');
        const gameOverEl = document.getElementById('game-over');
        const finalScoreEl = document.getElementById('final-score');
        const restartBtn = document.getElementById('restart-btn');
        const startScreen = document.getElementById('start-screen');
        const startBtn = document.getElementById('start-btn');

        let W, H, dpr;
        let ship = { x: 0, y: 0, targetX: 0, targetY: 0, angle: 0 };
        let stars = [];
        let asteroids = [];
        let energyPulses = [];
        let score = 0;
        let energy = 100;
        let isGameOver = false;
        let isPlaying = false;
        let lastTime = 0;

        function resize() {
            dpr = Math.min(window.devicePixelRatio || 1, 2);
            W = window.innerWidth;
            H = window.innerHeight;
            canvas.width = W * dpr;
            canvas.height = H * dpr;
            canvas.style.width = W + 'px';
            canvas.style.height = H + 'px';
            ctx.scale(dpr, dpr);
        }

        function init() {
            resize();
            window.addEventListener('resize', resize);

            // Initialize stars
            stars = [];
            for (let i = 0; i < 100; i++) {
                stars.push({
                    x: Math.random() * W,
                    y: Math.random() * H,
                    size: Math.random() * 2 + 0.5,
                    speed: Math.random() * 2 + 1,
                    hue: 220 + Math.random() * 40
                });
            }

            // Ship initial position
            ship.x = W / 2;
            ship.y = H * 0.7;
            ship.targetX = ship.x;
            ship.targetY = ship.y;

            // Event listeners
            document.addEventListener('mousemove', onPointerMove);
            document.addEventListener('touchmove', onTouchMove, { passive: false });
            restartBtn.addEventListener('click', restartGame);
            startBtn.addEventListener('click', startGame);

            // Signal READY to parent
            window.parent?.postMessage({ type: 'READY' }, '*');

            // Arcadia Bridge
            window.addEventListener('message', (e) => {
                try {
                    const data = typeof e.data === 'string' ? JSON.parse(e.data) : e.data;
                    if (data.action === 'LIFECYCLE_PAUSE') pauseGame();
                    if (data.action === 'LIFECYCLE_RESUME') resumeGame();
                    if (data.action === 'LIFECYCLE_STOP') pauseGame();
                } catch (err) {}
            });
            window.addEventListener('ArcadiaBridge', (e) => {
                if (e.detail?.action === 'LIFECYCLE_PAUSE') pauseGame();
                if (e.detail?.action === 'LIFECYCLE_RESUME') resumeGame();
            });

            // Initial render
            renderStatic();
        }

        function renderStatic() {
            ctx.fillStyle = '#0a0a1a';
            ctx.fillRect(0, 0, W, H);
            stars.forEach(star => {
                ctx.fillStyle = `hsla(${star.hue}, 70%, 70%, 0.6)`;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function onPointerMove(e) {
            ship.targetX = e.clientX;
            ship.targetY = e.clientY;
        }

        function onTouchMove(e) {
            e.preventDefault();
            const touch = e.touches[0];
            ship.targetX = touch.clientX;
            ship.targetY = touch.clientY;
        }

        function spawnAsteroid() {
            asteroids.push({
                x: Math.random() * W,
                y: -50,
                size: 20 + Math.random() * 30,
                speed: 2 + Math.random() * 3,
                rotation: 0,
                rotSpeed: (Math.random() - 0.5) * 0.1
            });
        }

        function spawnEnergyPulse() {
            energyPulses.push({
                x: Math.random() * (W - 100) + 50,
                y: -30,
                size: 15,
                speed: 3 + Math.random() * 2,
                angle: 0
            });
        }

        function gameLoop(time) {
            if (!isPlaying) return;
            
            const dt = Math.min((time - lastTime) / 16.67, 3); // Normalize to ~60fps
            lastTime = time;

            update(dt);
            render();

            requestAnimationFrame(gameLoop);
        }

        function update(dt) {
            // Ship movement (smooth follow)
            ship.x += (ship.targetX - ship.x) * 0.08 * dt;
            ship.y += (ship.targetY - ship.y) * 0.08 * dt;
            ship.x = Math.max(30, Math.min(W - 30, ship.x));
            ship.y = Math.max(30, Math.min(H - 30, ship.y));
            ship.angle = (ship.targetX - ship.x) * 0.02;

            // Move stars
            stars.forEach(star => {
                star.y += star.speed * dt;
                if (star.y > H) {
                    star.y = 0;
                    star.x = Math.random() * W;
                }
            });

            // Spawn objects
            if (Math.random() < 0.03 * dt) spawnAsteroid();
            if (Math.random() < 0.01 * dt) spawnEnergyPulse();

            // Update asteroids
            for (let i = asteroids.length - 1; i >= 0; i--) {
                const a = asteroids[i];
                a.y += a.speed * dt;
                a.rotation += a.rotSpeed * dt;

                // Collision check
                const dx = ship.x - a.x;
                const dy = ship.y - a.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                if (dist < a.size / 2 + 15) {
                    energy -= 25;
                    energyBar.style.width = Math.max(0, energy) + '%';
                    asteroids.splice(i, 1);
                    if (energy <= 0) endGame();
                    continue;
                }

                // Remove if offscreen
                if (a.y > H + 50) {
                    asteroids.splice(i, 1);
                    score += 10;
                    scoreEl.textContent = score;
                }
            }

            // Update energy pulses
            for (let i = energyPulses.length - 1; i >= 0; i--) {
                const p = energyPulses[i];
                p.y += p.speed * dt;
                p.angle += 0.1 * dt;

                // Collection check
                const dx = ship.x - p.x;
                const dy = ship.y - p.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                if (dist < 25) {
                    energy = Math.min(100, energy + 15);
                    energyBar.style.width = energy + '%';
                    score += 50;
                    scoreEl.textContent = score;
                    energyPulses.splice(i, 1);
                    continue;
                }

                if (p.y > H + 30) {
                    energyPulses.splice(i, 1);
                }
            }

            // Energy drain
            energy -= 0.03 * dt;
            energyBar.style.width = Math.max(0, energy) + '%';
            if (energy <= 0) endGame();
        }

        function render() {
            // Background
            ctx.fillStyle = '#0a0a1a';
            ctx.fillRect(0, 0, W, H);

            // Stars
            stars.forEach(star => {
                ctx.fillStyle = `hsla(${star.hue}, 70%, 70%, 0.7)`;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
            });

            // Asteroids
            asteroids.forEach(a => {
                ctx.save();
                ctx.translate(a.x, a.y);
                ctx.rotate(a.rotation);
                
                // Draw irregular asteroid shape
                ctx.fillStyle = '#333344';
                ctx.beginPath();
                const sides = 6;
                for (let i = 0; i < sides; i++) {
                    const angle = (i / sides) * Math.PI * 2;
                    const r = a.size / 2 * (0.7 + Math.sin(i * 1.5) * 0.3);
                    const x = Math.cos(angle) * r;
                    const y = Math.sin(angle) * r;
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.closePath();
                ctx.fill();
                ctx.strokeStyle = '#222233';
                ctx.lineWidth = 2;
                ctx.stroke();
                ctx.restore();
            });

            // Energy pulses (crystals)
            energyPulses.forEach(p => {
                ctx.save();
                ctx.translate(p.x, p.y);
                ctx.rotate(p.angle);
                
                // Glow
                const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, p.size * 2);
                gradient.addColorStop(0, 'rgba(236, 72, 153, 0.4)');
                gradient.addColorStop(1, 'transparent');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(0, 0, p.size * 2, 0, Math.PI * 2);
                ctx.fill();

                // Crystal
                ctx.fillStyle = '#EC4899';
                ctx.beginPath();
                ctx.moveTo(0, -p.size);
                ctx.lineTo(p.size * 0.7, 0);
                ctx.lineTo(0, p.size);
                ctx.lineTo(-p.size * 0.7, 0);
                ctx.closePath();
                ctx.fill();
                ctx.restore();
            });

            // Ship
            ctx.save();
            ctx.translate(ship.x, ship.y);
            ctx.rotate(ship.angle);

            // Ship glow
            const shipGlow = ctx.createRadialGradient(0, 0, 0, 0, 0, 40);
            shipGlow.addColorStop(0, 'rgba(99, 102, 241, 0.3)');
            shipGlow.addColorStop(1, 'transparent');
            ctx.fillStyle = shipGlow;
            ctx.beginPath();
            ctx.arc(0, 0, 40, 0, Math.PI * 2);
            ctx.fill();

            // Ship body
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.moveTo(0, -25);
            ctx.lineTo(15, 20);
            ctx.lineTo(0, 12);
            ctx.lineTo(-15, 20);
            ctx.closePath();
            ctx.fill();

            // Engine glow
            ctx.fillStyle = '#6366F1';
            ctx.beginPath();
            ctx.moveTo(-8, 15);
            ctx.lineTo(8, 15);
            ctx.lineTo(4, 25 + Math.random() * 5);
            ctx.lineTo(-4, 25 + Math.random() * 5);
            ctx.closePath();
            ctx.fill();

            ctx.restore();
        }

        function startGame() {
            startScreen.classList.remove('active');
            isPlaying = true;
            isGameOver = false;
            score = 0;
            energy = 100;
            asteroids = [];
            energyPulses = [];
            ship.x = W / 2;
            ship.y = H * 0.7;
            ship.targetX = ship.x;
            ship.targetY = ship.y;
            scoreEl.textContent = '0';
            energyBar.style.width = '100%';
            lastTime = performance.now();
            requestAnimationFrame(gameLoop);
            window.parent?.postMessage({ type: 'GAME_STARTED' }, '*');
        }

        function endGame() {
            isPlaying = false;
            isGameOver = true;
            finalScoreEl.textContent = score;
            gameOverEl.classList.add('active');
            window.parent?.postMessage({ type: 'SCORE_UPDATE', score: score, final: true }, '*');
        }

        function restartGame() {
            gameOverEl.classList.remove('active');
            startGame();
        }

        function pauseGame() { isPlaying = false; }
        function resumeGame() {
            if (!isGameOver && !startScreen.classList.contains('active')) {
                isPlaying = true;
                lastTime = performance.now();
                requestAnimationFrame(gameLoop);
            }
        }

        init();
    </script>
</body>

</html>
