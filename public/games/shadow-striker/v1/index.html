<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Shadow Striker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #0a0a0f;
            font-family: -apple-system, system-ui, sans-serif;
            touch-action: none
        }

        #game {
            position: absolute;
            inset: 0
        }

        #hud {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: env(safe-area-inset-top, 20px) 20px 10px;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
            z-index: 10
        }

        .stat {
            text-align: center
        }

        .stat-value {
            font-size: 28px;
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 20px rgba(239, 68, 68, 0.8)
        }

        .stat-label {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 2px
        }

        #health-bar {
            position: absolute;
            top: 80px;
            left: 20px;
            right: 20px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden
        }

        #health-fill {
            height: 100%;
            background: linear-gradient(90deg, #ef4444, #f97316);
            border-radius: 3px;
            transition: width 0.2s
        }

        #combo {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 36px;
            font-weight: 900;
            color: #f97316;
            text-shadow: 0 0 30px rgba(249, 115, 22, 0.8);
            opacity: 0;
            transition: opacity 0.2s
        }

        #start {
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, #0a0a0f, #1a0a0f);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100
        }

        #start.hidden {
            display: none
        }

        .title {
            font-size: 48px;
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 40px #ef4444;
            letter-spacing: 4px
        }

        .subtitle {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.4);
            text-transform: uppercase;
            letter-spacing: 8px;
            margin-top: 8px
        }

        .play-btn {
            margin-top: 40px;
            padding: 16px 50px;
            font-size: 14px;
            font-weight: 700;
            color: #fff;
            background: linear-gradient(135deg, #ef4444, #f97316);
            border: none;
            border-radius: 30px;
            text-transform: uppercase;
            letter-spacing: 4px
        }

        #gameover {
            position: absolute;
            inset: 0;
            background: rgba(10, 10, 15, 0.95);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100
        }

        #gameover.active {
            display: flex
        }

        .final {
            font-size: 64px;
            font-weight: 900;
            background: linear-gradient(135deg, #ef4444, #f97316);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent
        }

        .retry-btn {
            margin-top: 30px;
            padding: 14px 40px;
            font-size: 14px;
            font-weight: 700;
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            text-transform: uppercase;
            letter-spacing: 3px
        }

        #attack-btn {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ef4444, #f97316);
            border: none;
            font-size: 36px;
            color: #fff;
            z-index: 50;
            box-shadow: 0 0 40px rgba(239, 68, 68, 0.5)
        }

        #attack-btn:active {
            transform: translateX(-50%) scale(0.95)
        }
    </style>
</head>

<body>
    <canvas id="game"></canvas>
    <div id="hud">
        <div class="stat">
            <div class="stat-value" id="score">0</div>
            <div class="stat-label">score</div>
        </div>
        <div class="stat">
            <div class="stat-value" id="wave">1</div>
            <div class="stat-label">wave</div>
        </div>
    </div>
    <div id="health-bar">
        <div id="health-fill" style="width:100%"></div>
    </div>
    <div id="combo"></div>
    <button id="attack-btn">⚔️</button>
    <div id="start">
        <div class="title">SHADOW</div>
        <div class="subtitle">Combat Arena</div>
        <button class="play-btn" id="play">FIGHT</button>
    </div>
    <div id="gameover">
        <div class="final" id="final">0</div>
        <div style="color:rgba(255,255,255,0.5);margin-top:10px">SCORE</div>
        <button class="retry-btn" id="retry">FIGHT AGAIN</button>
    </div>
    <script>
        const canvas = document.getElementById('game'), ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score'), waveEl = document.getElementById('wave'), healthFill = document.getElementById('health-fill'), comboEl = document.getElementById('combo');
        const startEl = document.getElementById('start'), gameoverEl = document.getElementById('gameover'), finalEl = document.getElementById('final');

        let W, H, playing = false, score = 0, health = 100, wave = 1, combo = 0, comboTimer = 0;
        let player = { x: 0, y: 0, attacking: false, attackTime: 0 };
        let enemies = [], particles = [], slashEffects = [];

        function resize() { W = canvas.width = window.innerWidth; H = canvas.height = window.innerHeight; player.x = W / 2; player.y = H * 0.65 }
        window.addEventListener('resize', resize); resize();

        function spawnEnemy() {
            const angle = Math.random() * Math.PI * 2;
            const dist = Math.max(W, H) * 0.6;
            enemies.push({
                x: player.x + Math.cos(angle) * dist,
                y: player.y + Math.sin(angle) * dist,
                size: 25 + Math.random() * 15,
                speed: 1.5 + wave * 0.3 + Math.random(),
                health: 1 + Math.floor(wave / 3),
                color: `hsl(${120 + Math.random() * 60},60%,50%)`
            });
        }

        function spawnParticle(x, y, c, count = 5) {
            for (let i = 0; i < count; i++) {
                const angle = Math.random() * Math.PI * 2;
                particles.push({ x, y, vx: Math.cos(angle) * 3, vy: Math.sin(angle) * 3, life: 1, color: c, size: 4 + Math.random() * 4 });
            }
        }

        function attack() {
            if (player.attacking) return;
            player.attacking = true; player.attackTime = 0;
            slashEffects.push({ x: player.x, y: player.y, angle: Math.random() * Math.PI * 2, life: 1 });

            let hit = false;
            enemies.forEach(e => {
                const dist = Math.hypot(e.x - player.x, e.y - player.y);
                if (dist < 120) {
                    e.health--;
                    spawnParticle(e.x, e.y, e.color, 8);
                    if (e.health <= 0) {
                        score += 100 * (1 + combo * 0.5);
                        combo++; comboTimer = 60;
                        comboEl.textContent = `${combo}x COMBO!`;
                        comboEl.style.opacity = '1';
                    }
                    hit = true;
                }
            });
            enemies = enemies.filter(e => e.health > 0);
            if (hit) scoreEl.textContent = Math.floor(score);
        }

        function update() {
            if (!playing) return;

            player.attackTime++;
            if (player.attackTime > 15) player.attacking = false;

            if (comboTimer > 0) { comboTimer--; if (comboTimer <= 0) { combo = 0; comboEl.style.opacity = '0' } }

            // Spawn enemies
            if (enemies.length < 3 + wave && Math.random() < 0.02) spawnEnemy();

            // Enemy AI
            enemies.forEach(e => {
                const dx = player.x - e.x, dy = player.y - e.y;
                const dist = Math.hypot(dx, dy);
                if (dist > 0) { e.x += dx / dist * e.speed; e.y += dy / dist * e.speed }
                if (dist < 40) {
                    health -= 10;
                    healthFill.style.width = Math.max(0, health) + '%';
                    spawnParticle(player.x, player.y, '#ef4444', 5);
                    e.x -= dx / dist * 50; e.y -= dy / dist * 50;
                    if (health <= 0) endGame();
                }
            });

            // Particles
            particles.forEach(p => { p.x += p.vx; p.y += p.vy; p.vx *= 0.95; p.vy *= 0.95; p.life -= 0.03 });
            particles = particles.filter(p => p.life > 0);

            // Slash effects
            slashEffects.forEach(s => s.life -= 0.08);
            slashEffects = slashEffects.filter(s => s.life > 0);

            // Wave progression
            if (enemies.length === 0 && score > wave * 500) { wave++; waveEl.textContent = wave; for (let i = 0; i < wave + 2; i++)setTimeout(() => spawnEnemy(), i * 300) }
        }

        function draw() {
            ctx.fillStyle = '#0a0a0f'; ctx.fillRect(0, 0, W, H);

            // Arena floor
            const gradient = ctx.createRadialGradient(W / 2, H * 0.7, 0, W / 2, H * 0.7, H * 0.5);
            gradient.addColorStop(0, '#1a1a2a'); gradient.addColorStop(1, 'transparent');
            ctx.fillStyle = gradient; ctx.fillRect(0, 0, W, H);

            // Slash effects
            slashEffects.forEach(s => {
                ctx.save(); ctx.translate(s.x, s.y); ctx.rotate(s.angle);
                ctx.strokeStyle = `rgba(239,68,68,${s.life})`; ctx.lineWidth = 4; ctx.lineCap = 'round';
                ctx.beginPath(); ctx.moveTo(-60, 0); ctx.lineTo(60, 0); ctx.stroke();
                ctx.restore();
            });

            // Enemies
            enemies.forEach(e => {
                ctx.fillStyle = e.color;
                ctx.beginPath(); ctx.arc(e.x, e.y, e.size, 0, Math.PI * 2); ctx.fill();
                ctx.fillStyle = 'rgba(0,0,0,0.5)';
                ctx.beginPath(); ctx.ellipse(e.x, e.y + e.size * 0.8, e.size * 0.8, e.size * 0.3, 0, 0, Math.PI * 2); ctx.fill();
            });

            // Player
            ctx.save(); ctx.translate(player.x, player.y);
            if (player.attacking) {
                ctx.rotate(Math.sin(player.attackTime * 0.5) * 0.3);
                ctx.scale(1.1, 1.1);
            }

            // Player shadow
            ctx.fillStyle = 'rgba(0,0,0,0.4)';
            ctx.beginPath(); ctx.ellipse(0, 30, 30, 12, 0, 0, Math.PI * 2); ctx.fill();

            // Player body
            ctx.fillStyle = '#fff';
            ctx.beginPath(); ctx.arc(0, 0, 30, 0, Math.PI * 2); ctx.fill();

            // Player glow when attacking
            if (player.attacking) {
                ctx.strokeStyle = `rgba(239,68,68,${0.8 - player.attackTime * 0.05})`;
                ctx.lineWidth = 6; ctx.beginPath(); ctx.arc(0, 0, 45, 0, Math.PI * 2); ctx.stroke();
            }
            ctx.restore();

            // Particles
            particles.forEach(p => {
                ctx.globalAlpha = p.life; ctx.fillStyle = p.color;
                ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2); ctx.fill();
            });
            ctx.globalAlpha = 1;
        }

        function gameLoop() { update(); draw(); requestAnimationFrame(gameLoop) }

        function startGame() {
            playing = true; score = 0; health = 100; wave = 1; combo = 0;
            enemies = []; particles = []; slashEffects = [];
            player.x = W / 2; player.y = H * 0.65;
            startEl.classList.add('hidden');
            gameoverEl.classList.remove('active');
            healthFill.style.width = '100%';
            scoreEl.textContent = '0'; waveEl.textContent = '1';
            for (let i = 0; i < 3; i++)setTimeout(() => spawnEnemy(), i * 500);
            window.parent?.postMessage({ type: 'GAME_STARTED' }, '*');
        }

        function endGame() {
            playing = false;
            finalEl.textContent = Math.floor(score);
            gameoverEl.classList.add('active');
            window.parent?.postMessage({ type: 'SCORE_UPDATE', score: Math.floor(score), final: true }, '*');
        }

        document.getElementById('attack-btn').addEventListener('touchstart', e => { e.preventDefault(); attack() });
        document.getElementById('attack-btn').addEventListener('click', attack);
        document.getElementById('play').addEventListener('click', startGame);
        document.getElementById('retry').addEventListener('click', startGame);
        document.addEventListener('keydown', e => { if (e.key === ' ') attack() });

        // Touch move for positioning
        canvas.addEventListener('touchmove', e => {
            e.preventDefault();
            const t = e.touches[0];
            player.x += (t.clientX - player.x) * 0.2;
            player.y += (t.clientY - 100 - player.y) * 0.2;
            player.x = Math.max(40, Math.min(W - 40, player.x));
            player.y = Math.max(100, Math.min(H - 200, player.y));
        });

        window.addEventListener('message', e => { try { const d = typeof e.data === 'string' ? JSON.parse(e.data) : e.data; if (d.action === 'LIFECYCLE_PAUSE') playing = false; if (d.action === 'LIFECYCLE_RESUME' && startEl.classList.contains('hidden')) playing = true } catch (err) { } });
        window.parent?.postMessage({ type: 'READY' }, '*');

        gameLoop();
    </script>
</body>

</html>
