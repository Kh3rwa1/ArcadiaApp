<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Dot Hunter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #0a0a1a;
            font-family: 'Inter', system-ui, sans-serif;
        }

        #game-container {
            width: 100%;
            height: 100%;
            position: relative;
            touch-action: none;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* Premium HUD */
        #hud {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 0 24px;
            pointer-events: none;
            z-index: 10;
        }

        .hud-left {
            display: flex;
            flex-direction: column;
        }

        .hud-score {
            font-size: 48px;
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 30px rgba(236, 72, 153, 0.8);
            line-height: 1;
        }

        .hud-combo {
            font-size: 16px;
            font-weight: 600;
            color: #F59E0B;
            text-shadow: 0 0 15px rgba(245, 158, 11, 0.6);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .hud-combo.active {
            opacity: 1;
        }

        .hud-timer {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .timer-label {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .timer-value {
            font-size: 32px;
            font-weight: 700;
            color: #fff;
            transition: color 0.3s;
        }

        .timer-value.warning {
            color: #EF4444;
            animation: pulse-warning 0.5s infinite;
        }

        @keyframes pulse-warning {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.6;
            }
        }

        /* Game Over */
        #game-over {
            position: absolute;
            inset: 0;
            background: rgba(10, 10, 26, 0.95);
            backdrop-filter: blur(20px);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        #game-over.active {
            display: flex;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .game-over-title {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 6px;
            margin-bottom: 10px;
        }

        .final-score {
            font-size: 80px;
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 50px rgba(236, 72, 153, 0.9);
        }

        .stats-row {
            display: flex;
            gap: 40px;
            margin-top: 20px;
        }

        .stat {
            text-align: center;
        }

        .stat-label {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #EC4899;
        }

        .restart-btn {
            margin-top: 40px;
            padding: 18px 56px;
            font-size: 16px;
            font-weight: 700;
            color: #0a0a1a;
            background: linear-gradient(135deg, #EC4899, #F472B6);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .restart-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 40px rgba(236, 72, 153, 0.4);
        }

        /* Start Screen */
        #start-screen {
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, rgba(10, 10, 26, 0.95) 0%, rgba(10, 10, 26, 1) 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 200;
        }

        #start-screen.hidden {
            display: none;
        }

        .game-title {
            font-size: 48px;
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 60px rgba(236, 72, 153, 1);
            margin-bottom: 8px;
            letter-spacing: 4px;
        }

        .game-subtitle {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.4);
            text-transform: uppercase;
            letter-spacing: 8px;
            margin-bottom: 40px;
        }

        .target-types {
            display: flex;
            gap: 30px;
            margin-bottom: 40px;
        }

        .target-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .target-preview {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .target-label {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .start-btn {
            padding: 22px 70px;
            font-size: 18px;
            font-weight: 700;
            color: #0a0a1a;
            background: linear-gradient(135deg, #EC4899, #F472B6);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 4px;
            transition: all 0.3s;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                box-shadow: 0 0 30px rgba(236, 72, 153, 0.5);
            }

            50% {
                box-shadow: 0 0 60px rgba(236, 72, 153, 0.8);
            }
        }
    </style>
</head>

<body>
    <div id="game-container">
        <canvas id="game"></canvas>

        <div id="hud">
            <div class="hud-left">
                <div class="hud-score" id="score">0</div>
                <div class="hud-combo" id="combo">Combo x2</div>
            </div>
            <div class="hud-timer">
                <span class="timer-label">Time</span>
                <span class="timer-value" id="timer">30</span>
            </div>
        </div>

        <div id="game-over">
            <div class="game-over-title">Hunt Complete</div>
            <div class="final-score" id="final-score">0</div>
            <div class="stats-row">
                <div class="stat">
                    <div class="stat-value" id="stat-targets">0</div>
                    <div class="stat-label">Targets Hit</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="stat-combo">0</div>
                    <div class="stat-label">Best Combo</div>
                </div>
            </div>
            <button class="restart-btn" id="restart-btn">Hunt Again</button>
        </div>

        <div id="start-screen">
            <div class="game-title">DOT HUNTER</div>
            <div class="game-subtitle">Precision Arcade</div>
            <div class="target-types">
                <div class="target-info">
                    <div class="target-preview"
                        style="background: linear-gradient(135deg, #EC4899, #F472B6); box-shadow: 0 0 20px rgba(236, 72, 153, 0.6);">
                    </div>
                    <span class="target-label">Normal +10</span>
                </div>
                <div class="target-info">
                    <div class="target-preview"
                        style="background: linear-gradient(135deg, #F59E0B, #FBBF24); box-shadow: 0 0 20px rgba(245, 158, 11, 0.6);">
                    </div>
                    <span class="target-label">Bonus +50</span>
                </div>
                <div class="target-info">
                    <div class="target-preview"
                        style="background: linear-gradient(135deg, #10B981, #34D399); box-shadow: 0 0 20px rgba(16, 185, 129, 0.6);">
                    </div>
                    <span class="target-label">+3 Sec</span>
                </div>
            </div>
            <button class="start-btn" id="start-btn">START HUNT</button>
        </div>
    </div>

    <script>
        // ═══════════════════════════════════════════════════════════════════════════
        // DOT HUNTER - Premium Target Game
        // ═══════════════════════════════════════════════════════════════════════════

        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const comboEl = document.getElementById('combo');
        const timerEl = document.getElementById('timer');
        const gameOverEl = document.getElementById('game-over');
        const finalScoreEl = document.getElementById('final-score');
        const statTargets = document.getElementById('stat-targets');
        const statCombo = document.getElementById('stat-combo');
        const restartBtn = document.getElementById('restart-btn');
        const startScreen = document.getElementById('start-screen');
        const startBtn = document.getElementById('start-btn');

        let width, height;
        let isPlaying = false;
        let score = 0;
        let combo = 0;
        let bestCombo = 0;
        let targetsHit = 0;
        let timeLeft = 30;
        let timerInterval = null;

        const targets = [];
        const particles = [];
        const ripples = [];

        // Target types
        const TARGET_TYPES = {
            NORMAL: { color: '#EC4899', glow: 'rgba(236, 72, 153, 0.5)', points: 10 },
            BONUS: { color: '#F59E0B', glow: 'rgba(245, 158, 11, 0.5)', points: 50 },
            TIME: { color: '#10B981', glow: 'rgba(16, 185, 129, 0.5)', points: 0, time: 3 }
        };

        // ═══════════════════════════════════════════════════════════════════════════
        // Initialization
        // ═══════════════════════════════════════════════════════════════════════════

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        function init() {
            resize();
            window.addEventListener('resize', resize);

            canvas.addEventListener('click', handleClick);
            canvas.addEventListener('touchstart', handleTouch, { passive: false });

            startBtn.addEventListener('click', startGame);
            restartBtn.addEventListener('click', restartGame);

            // Arcadia Bridge
            window.addEventListener('message', (e) => {
                try {
                    const data = typeof e.data === 'string' ? JSON.parse(e.data) : e.data;
                    if (data.type === 'LIFECYCLE') {
                        if (data.action === 'LIFECYCLE_PAUSE') pauseGame();
                        if (data.action === 'LIFECYCLE_RESUME') resumeGame();
                    if (data.action === 'LIFECYCLE_STOP') stopGame();
                    }
                } catch (err) { }
            });
            window.addEventListener('ArcadiaBridge', (e) => {
                const data = e.detail;
                if (data.action === 'LIFECYCLE_PAUSE') pauseGame();
                if (data.action === 'LIFECYCLE_RESUME') resumeGame();
                    if (data.action === 'LIFECYCLE_STOP') stopGame();
            });
            window.parent?.postMessage({ type: 'READY' }, '*');

            requestAnimationFrame(gameLoop);
        }

        function handleClick(e) {
            if (!isPlaying) return;
            checkHit(e.clientX, e.clientY);
        }

        function handleTouch(e) {
            e.preventDefault();
            if (!isPlaying) return;
            const touch = e.touches[0];
            checkHit(touch.clientX, touch.clientY);
        }

        function checkHit(x, y) {
            // Check targets from newest to oldest (top layer first)
            for (let i = targets.length - 1; i >= 0; i--) {
                const t = targets[i];
                const dx = x - t.x;
                const dy = y - t.y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist < t.size) {
                    hitTarget(t, i);
                    return;
                }
            }

            // Missed - reset combo
            if (combo > 0) {
                combo = 0;
                comboEl.classList.remove('active');
            }

            // Create miss ripple
            ripples.push({
                x, y,
                size: 0,
                maxSize: 50,
                alpha: 0.5,
                color: '#EF4444'
            });
        }

        function hitTarget(target, index) {
            targets.splice(index, 1);
            targetsHit++;
            combo++;
            bestCombo = Math.max(bestCombo, combo);

            // Calculate points with combo multiplier
            const multiplier = Math.min(combo, 10);
            const points = target.type.points * multiplier;
            score += points || target.type.points;

            // Time bonus
            if (target.type.time) {
                timeLeft += target.type.time;
                timerEl.textContent = timeLeft;
            }

            scoreEl.textContent = score;

            // Update combo display
            if (combo > 1) {
                comboEl.textContent = `Combo x${combo}`;
                comboEl.classList.add('active');
            }

            // Spawn particles
            for (let i = 0; i < 12; i++) {
                const angle = (i / 12) * Math.PI * 2;
                particles.push({
                    x: target.x,
                    y: target.y,
                    vx: Math.cos(angle) * (3 + Math.random() * 4),
                    vy: Math.sin(angle) * (3 + Math.random() * 4),
                    size: 4 + Math.random() * 6,
                    life: 1,
                    color: target.type.color
                });
            }

            // Hit ripple
            ripples.push({
                x: target.x,
                y: target.y,
                size: target.size,
                maxSize: target.size * 3,
                alpha: 0.6,
                color: target.type.color
            });
        }

        // ═══════════════════════════════════════════════════════════════════════════
        // Game Logic
        // ═══════════════════════════════════════════════════════════════════════════

        function spawnTarget() {
            // Determine type
            const rand = Math.random();
            let type;
            if (rand < 0.1) type = TARGET_TYPES.TIME;
            else if (rand < 0.25) type = TARGET_TYPES.BONUS;
            else type = TARGET_TYPES.NORMAL;

            const size = 25 + Math.random() * 20;
            const padding = size + 20;

            targets.push({
                x: padding + Math.random() * (width - padding * 2),
                y: padding + 100 + Math.random() * (height - padding * 2 - 150),
                size,
                type,
                spawnTime: Date.now(),
                lifetime: 2000 + Math.random() * 1500,
                pulsePhase: Math.random() * Math.PI * 2
            });
        }

        function update() {
            if (!isPlaying) return;

            // Spawn targets
            if (targets.length < 3 + Math.floor(score / 200)) {
                if (Math.random() < 0.03) {
                    spawnTarget();
                }
            }

            // Update targets
            const now = Date.now();
            for (let i = targets.length - 1; i >= 0; i--) {
                const t = targets[i];
                t.pulsePhase += 0.1;

                // Remove expired targets
                if (now - t.spawnTime > t.lifetime) {
                    // Expire effect
                    ripples.push({
                        x: t.x, y: t.y,
                        size: t.size,
                        maxSize: t.size * 2,
                        alpha: 0.3,
                        color: '#666'
                    });
                    targets.splice(i, 1);

                    // Reset combo on miss
                    if (combo > 0) {
                        combo = 0;
                        comboEl.classList.remove('active');
                    }
                }
            }

            // Update particles
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.15; // gravity
                p.life -= 0.025;
                if (p.life <= 0) particles.splice(i, 1);
            }

            // Update ripples
            for (let i = ripples.length - 1; i >= 0; i--) {
                const r = ripples[i];
                r.size += (r.maxSize - r.size) * 0.15;
                r.alpha -= 0.04;
                if (r.alpha <= 0) ripples.splice(i, 1);
            }
        }

        function draw() {
            // Clear
            ctx.fillStyle = '#0a0a1a';
            ctx.fillRect(0, 0, width, height);

            // Grid
            ctx.strokeStyle = 'rgba(236, 72, 153, 0.05)';
            ctx.lineWidth = 1;
            const gridSize = 50;
            for (let x = 0; x < width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, height);
                ctx.stroke();
            }
            for (let y = 0; y < height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(width, y);
                ctx.stroke();
            }

            // Ripples
            ripples.forEach(r => {
                ctx.beginPath();
                ctx.arc(r.x, r.y, r.size, 0, Math.PI * 2);
                ctx.strokeStyle = r.color;
                ctx.globalAlpha = r.alpha;
                ctx.lineWidth = 3;
                ctx.stroke();
            });
            ctx.globalAlpha = 1;

            // Targets
            targets.forEach(t => {
                const now = Date.now();
                const lifeProgress = (now - t.spawnTime) / t.lifetime;
                const pulse = 1 + Math.sin(t.pulsePhase) * 0.1;
                const size = t.size * pulse;

                // Glow
                ctx.shadowColor = t.type.glow;
                ctx.shadowBlur = 30;

                // Outer ring (fades as time runs out)
                ctx.beginPath();
                ctx.arc(t.x, t.y, size + 8, 0, Math.PI * 2 * (1 - lifeProgress));
                ctx.strokeStyle = t.type.color;
                ctx.globalAlpha = 0.5;
                ctx.lineWidth = 3;
                ctx.stroke();
                ctx.globalAlpha = 1;

                // Main circle
                const gradient = ctx.createRadialGradient(t.x, t.y, 0, t.x, t.y, size);
                gradient.addColorStop(0, '#fff');
                gradient.addColorStop(0.3, t.type.color);
                gradient.addColorStop(1, t.type.color);

                ctx.beginPath();
                ctx.arc(t.x, t.y, size, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();

                ctx.shadowBlur = 0;
            });

            // Particles
            particles.forEach(p => {
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size * p.life, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;
        }

        function gameLoop() {
            if (!isPlaying) return;
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // ═══════════════════════════════════════════════════════════════════════════
        // Game State
        // ═══════════════════════════════════════════════════════════════════════════

        function updateTimer() {
            timeLeft--;
            timerEl.textContent = timeLeft;

            if (timeLeft <= 5) {
                timerEl.classList.add('warning');
            }

            if (timeLeft <= 0) {
                endGame();
            }
        }

        function startGame() {
            startScreen.classList.add('hidden');
            isPlaying = true;
            score = 0;
            combo = 0;
            bestCombo = 0;
            targetsHit = 0;
            timeLeft = 30;
            targets.length = 0;
            particles.length = 0;
            ripples.length = 0;

            scoreEl.textContent = '0';
            timerEl.textContent = '30';
            timerEl.classList.remove('warning');
            comboEl.classList.remove('active');

            // Spawn initial targets
            for (let i = 0; i < 3; i++) {
                setTimeout(() => spawnTarget(), i * 200);
            }

            timerInterval = setInterval(updateTimer, 1000);
            gameLoop(); // Start loop

            window.parent?.postMessage({ type: 'GAME_STARTED' }, '*');
        }

        function endGame() {
            isPlaying = false;
            clearInterval(timerInterval);

            finalScoreEl.textContent = score;
            statTargets.textContent = targetsHit;
            statCombo.textContent = bestCombo;

            gameOverEl.classList.add('active');

            window.parent?.postMessage({ type: 'SCORE_UPDATE', score, final: true }, '*');
        }

        function restartGame() {
            gameOverEl.classList.remove('active');
            startGame();
        }

        function pauseGame() {
            isPlaying = false;
            clearInterval(timerInterval);
        }

        function resumeGame() {
            if (startScreen.classList.contains('hidden') && !gameOverEl.classList.contains('active')) {
                isPlaying = true;
                timerInterval = setInterval(updateTimer, 1000);
                gameLoop(); // Restart loop
            }
        }

        function stopGame() {
            pauseGame();
            // Force clean up if needed
        }

        init();
    </script>
</body>

</html>
