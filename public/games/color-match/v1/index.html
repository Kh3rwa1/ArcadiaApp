<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Color Match</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #0a0a1a;
            font-family: 'Inter', system-ui, sans-serif;
        }

        #game-container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            touch-action: none;
        }

        /* Premium HUD */
        #hud {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 0 24px;
            pointer-events: none;
            z-index: 10;
        }

        .hud-score {
            font-size: 42px;
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 30px rgba(139, 92, 246, 0.8);
        }

        .hud-streak {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .streak-label {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .streak-value {
            font-size: 28px;
            font-weight: 700;
            color: #F59E0B;
            text-shadow: 0 0 20px rgba(245, 158, 11, 0.6);
        }

        /* Timer Ring */
        #timer-container {
            position: absolute;
            top: 100px;
            width: 80px;
            height: 80px;
            pointer-events: none;
        }

        #timer-ring {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        .timer-bg {
            fill: none;
            stroke: rgba(255, 255, 255, 0.1);
            stroke-width: 4;
        }

        .timer-progress {
            fill: none;
            stroke: url(#timerGradient);
            stroke-width: 4;
            stroke-linecap: round;
            transition: stroke-dashoffset 0.1s linear;
        }

        #timer-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: 700;
            color: #fff;
        }

        /* Color Card */
        #card-container {
            perspective: 1000px;
            margin-bottom: 60px;
        }

        #color-card {
            width: 280px;
            height: 200px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transform-style: preserve-3d;
            transition: transform 0.3s ease-out, box-shadow 0.3s;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }

        #color-card.shake {
            animation: shake 0.4s ease-out;
        }

        #color-card.correct {
            animation: pulse-correct 0.3s ease-out;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0) rotate(0);
            }

            20% {
                transform: translateX(-20px) rotate(-3deg);
            }

            40% {
                transform: translateX(20px) rotate(3deg);
            }

            60% {
                transform: translateX(-15px) rotate(-2deg);
            }

            80% {
                transform: translateX(15px) rotate(2deg);
            }
        }

        @keyframes pulse-correct {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
                box-shadow: 0 0 60px rgba(16, 185, 129, 0.6);
            }

            100% {
                transform: scale(1);
            }
        }

        #color-text {
            font-size: 56px;
            font-weight: 900;
            letter-spacing: 4px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: color 0.2s, transform 0.2s;
        }

        /* Buttons */
        #buttons {
            display: flex;
            gap: 20px;
        }

        .answer-btn {
            width: 140px;
            height: 60px;
            font-size: 16px;
            font-weight: 700;
            color: #fff;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: transform 0.15s, box-shadow 0.15s;
        }

        .answer-btn:active {
            transform: scale(0.95);
        }

        #btn-yes {
            background: linear-gradient(135deg, #10B981, #059669);
            box-shadow: 0 8px 30px rgba(16, 185, 129, 0.4);
        }

        #btn-yes:hover {
            box-shadow: 0 12px 40px rgba(16, 185, 129, 0.6);
        }

        #btn-no {
            background: linear-gradient(135deg, #EF4444, #DC2626);
            box-shadow: 0 8px 30px rgba(239, 68, 68, 0.4);
        }

        #btn-no:hover {
            box-shadow: 0 12px 40px rgba(239, 68, 68, 0.6);
        }

        /* Game Over */
        #game-over {
            position: absolute;
            inset: 0;
            background: rgba(10, 10, 26, 0.95);
            backdrop-filter: blur(20px);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        #game-over.active {
            display: flex;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .game-over-title {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 6px;
            margin-bottom: 10px;
        }

        .final-score {
            font-size: 80px;
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 50px rgba(139, 92, 246, 0.9);
        }

        .stats-row {
            display: flex;
            gap: 40px;
            margin-top: 20px;
        }

        .stat {
            text-align: center;
        }

        .stat-label {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #F59E0B;
        }

        .restart-btn {
            margin-top: 40px;
            padding: 18px 56px;
            font-size: 16px;
            font-weight: 700;
            color: #0a0a1a;
            background: linear-gradient(135deg, #8B5CF6, #A78BFA);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .restart-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 40px rgba(139, 92, 246, 0.4);
        }

        /* Start Screen */
        #start-screen {
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, rgba(10, 10, 26, 0.95) 0%, rgba(10, 10, 26, 1) 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 200;
        }

        #start-screen.hidden {
            display: none;
        }

        .game-title {
            font-size: 48px;
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 60px rgba(139, 92, 246, 1);
            margin-bottom: 8px;
            letter-spacing: 4px;
        }

        .game-subtitle {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.4);
            text-transform: uppercase;
            letter-spacing: 8px;
            margin-bottom: 40px;
        }

        .instructions {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
            line-height: 1.8;
            margin-bottom: 40px;
            max-width: 280px;
        }

        .start-btn {
            padding: 22px 70px;
            font-size: 18px;
            font-weight: 700;
            color: #0a0a1a;
            background: linear-gradient(135deg, #8B5CF6, #A78BFA);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 4px;
            transition: all 0.3s;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                box-shadow: 0 0 30px rgba(139, 92, 246, 0.5);
            }

            50% {
                box-shadow: 0 0 60px rgba(139, 92, 246, 0.8);
            }
        }

        /* Particles */
        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            animation: particle-fade 0.6s ease-out forwards;
        }

        @keyframes particle-fade {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            100% {
                transform: scale(0);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div id="game-container">
        <div id="hud">
            <div class="hud-score" id="score">0</div>
            <div class="hud-streak">
                <span class="streak-label">Streak</span>
                <span class="streak-value" id="streak">0</span>
            </div>
        </div>

        <div id="timer-container">
            <svg id="timer-ring" viewBox="0 0 80 80">
                <defs>
                    <linearGradient id="timerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" stop-color="#8B5CF6" />
                        <stop offset="100%" stop-color="#EC4899" />
                    </linearGradient>
                </defs>
                <circle class="timer-bg" cx="40" cy="40" r="35" />
                <circle class="timer-progress" id="timer-progress" cx="40" cy="40" r="35" stroke-dasharray="220"
                    stroke-dashoffset="0" />
            </svg>
            <div id="timer-text">3</div>
        </div>

        <div id="card-container">
            <div id="color-card">
                <div id="color-text">RED</div>
            </div>
        </div>

        <div id="buttons">
            <button class="answer-btn" id="btn-yes">Match</button>
            <button class="answer-btn" id="btn-no">No Match</button>
        </div>

        <div id="game-over">
            <div class="game-over-title">Time's Up</div>
            <div class="final-score" id="final-score">0</div>
            <div class="stats-row">
                <div class="stat">
                    <div class="stat-value" id="stat-correct">0</div>
                    <div class="stat-label">Correct</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="stat-best-streak">0</div>
                    <div class="stat-label">Best Streak</div>
                </div>
            </div>
            <button class="restart-btn" id="restart-btn">Play Again</button>
        </div>

        <div id="start-screen">
            <div class="game-title">COLOR MATCH</div>
            <div class="game-subtitle">Speed Test</div>
            <div class="instructions">
                Does the <strong>text color</strong> match the <strong>word</strong>?<br>
                Answer quickly to build your streak!
            </div>
            <button class="start-btn" id="start-btn">START</button>
        </div>
    </div>

    <script>
        // ═══════════════════════════════════════════════════════════════════════════
        // COLOR MATCH - Premium Reaction Game
        // ═══════════════════════════════════════════════════════════════════════════

        const scoreEl = document.getElementById('score');
        const streakEl = document.getElementById('streak');
        const timerProgress = document.getElementById('timer-progress');
        const timerText = document.getElementById('timer-text');
        const colorCard = document.getElementById('color-card');
        const colorText = document.getElementById('color-text');
        const btnYes = document.getElementById('btn-yes');
        const btnNo = document.getElementById('btn-no');
        const gameOverEl = document.getElementById('game-over');
        const finalScoreEl = document.getElementById('final-score');
        const statCorrect = document.getElementById('stat-correct');
        const statBestStreak = document.getElementById('stat-best-streak');
        const restartBtn = document.getElementById('restart-btn');
        const startScreen = document.getElementById('start-screen');
        const startBtn = document.getElementById('start-btn');
        const container = document.getElementById('game-container');

        // Colors with their CSS values
        const COLORS = [
            { name: 'RED', color: '#EF4444' },
            { name: 'BLUE', color: '#3B82F6' },
            { name: 'GREEN', color: '#10B981' },
            { name: 'YELLOW', color: '#F59E0B' },
            { name: 'PURPLE', color: '#8B5CF6' },
            { name: 'PINK', color: '#EC4899' }
        ];

        let score = 0;
        let streak = 0;
        let bestStreak = 0;
        let correctAnswers = 0;
        let isPlaying = false;
        let currentWord = null;
        let currentColor = null;
        let isMatch = false;
        let timeLeft = 30;
        let timerInterval = null;
        let roundTimeLeft = 3;
        let roundInterval = null;

        const CIRCUMFERENCE = 2 * Math.PI * 35; // 220

        // ═══════════════════════════════════════════════════════════════════════════
        // Game Logic
        // ═══════════════════════════════════════════════════════════════════════════

        function generateRound() {
            const wordIndex = Math.floor(Math.random() * COLORS.length);
            const colorIndex = Math.floor(Math.random() * COLORS.length);

            // 40% chance of match to make it interesting
            const forceMatch = Math.random() < 0.4;

            currentWord = COLORS[wordIndex];
            currentColor = forceMatch ? currentWord : COLORS[colorIndex];
            isMatch = currentWord.name === currentColor.name;

            colorText.textContent = currentWord.name;
            colorText.style.color = currentColor.color;

            // Reset round timer
            roundTimeLeft = 3;
            timerText.textContent = '3';
            timerProgress.style.strokeDashoffset = '0';
        }

        function answer(playerSaysMatch) {
            if (!isPlaying) return;

            const correct = playerSaysMatch === isMatch;

            if (correct) {
                // Correct answer
                streak++;
                correctAnswers++;
                bestStreak = Math.max(bestStreak, streak);

                // Score with streak multiplier
                const bonus = Math.min(streak, 5);
                score += 10 * bonus;

                scoreEl.textContent = score;
                streakEl.textContent = streak;

                // Visual feedback
                colorCard.classList.add('correct');
                setTimeout(() => colorCard.classList.remove('correct'), 300);

                // Particles
                spawnParticles(colorCard.getBoundingClientRect(), currentColor.color);

            } else {
                // Wrong answer
                streak = 0;
                streakEl.textContent = streak;

                // Visual feedback
                colorCard.classList.add('shake');
                setTimeout(() => colorCard.classList.remove('shake'), 400);
            }

            generateRound();
        }

        function spawnParticles(rect, color) {
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            for (let i = 0; i < 8; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = centerX + 'px';
                particle.style.top = centerY + 'px';
                particle.style.width = (8 + Math.random() * 8) + 'px';
                particle.style.height = particle.style.width;
                particle.style.background = color;
                particle.style.boxShadow = `0 0 10px ${color}`;

                const angle = (i / 8) * Math.PI * 2;
                const distance = 50 + Math.random() * 30;
                particle.style.transform = `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px)`;

                container.appendChild(particle);
                setTimeout(() => particle.remove(), 600);
            }
        }

        function updateTimer() {
            timeLeft--;

            if (timeLeft <= 0) {
                endGame();
                return;
            }

            // Round timer
            roundTimeLeft -= 0.1;
            if (roundTimeLeft <= 0) {
                // Time's up for this round - count as wrong
                streak = 0;
                streakEl.textContent = streak;
                colorCard.classList.add('shake');
                setTimeout(() => colorCard.classList.remove('shake'), 400);
                generateRound();
            }

            const offset = CIRCUMFERENCE * (1 - roundTimeLeft / 3);
            timerProgress.style.strokeDashoffset = offset;
            timerText.textContent = Math.ceil(roundTimeLeft);

            // Color warning
            if (roundTimeLeft < 1) {
                timerProgress.style.stroke = '#EF4444';
            } else {
                timerProgress.style.stroke = 'url(#timerGradient)';
            }
        }

        // ═══════════════════════════════════════════════════════════════════════════
        // Game State
        // ═══════════════════════════════════════════════════════════════════════════

        function startGame() {
            startScreen.classList.add('hidden');
            isPlaying = true;
            score = 0;
            streak = 0;
            bestStreak = 0;
            correctAnswers = 0;
            timeLeft = 30;

            scoreEl.textContent = '0';
            streakEl.textContent = '0';

            generateRound();
            timerInterval = setInterval(updateTimer, 100);

            window.parent?.postMessage({ type: 'GAME_STARTED' }, '*');
        }

        function endGame() {
            isPlaying = false;
            clearInterval(timerInterval);

            finalScoreEl.textContent = score;
            statCorrect.textContent = correctAnswers;
            statBestStreak.textContent = bestStreak;

            gameOverEl.classList.add('active');

            window.parent?.postMessage({ type: 'SCORE_UPDATE', score, final: true }, '*');
        }

        function restartGame() {
            gameOverEl.classList.remove('active');
            startGame();
        }

        function pauseGame() {
            isPlaying = false;
            clearInterval(timerInterval);
        }

        function resumeGame() {
            if (startScreen.classList.contains('hidden') && !gameOverEl.classList.contains('active')) {
                isPlaying = true;
                timerInterval = setInterval(updateTimer, 100);
            }
        }

        // ═══════════════════════════════════════════════════════════════════════════
        // Event Listeners
        // ═══════════════════════════════════════════════════════════════════════════

        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', restartGame);
        btnYes.addEventListener('click', () => answer(true));
        btnNo.addEventListener('click', () => answer(false));

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (!isPlaying) return;
            if (e.key === 'ArrowLeft' || e.key === 'a') answer(true);
            if (e.key === 'ArrowRight' || e.key === 'd') answer(false);
        });

        // Arcadia Bridge
        window.addEventListener('message', (e) => {
            try {
                const data = typeof e.data === 'string' ? JSON.parse(e.data) : e.data;
                if (data.type === 'LIFECYCLE') {
                    if (data.action === 'LIFECYCLE_PAUSE') pauseGame();
                    if (data.action === 'LIFECYCLE_RESUME') resumeGame();
                    if (data.action === 'LIFECYCLE_STOP') pauseGame();
                }
            } catch (err) { }
        });
        window.addEventListener('ArcadiaBridge', (e) => {
            const data = e.detail;
            if (data.action === 'LIFECYCLE_PAUSE') pauseGame();
            if (data.action === 'LIFECYCLE_RESUME') resumeGame();
                    if (data.action === 'LIFECYCLE_STOP') pauseGame();
        });
        window.parent?.postMessage({ type: 'READY' }, '*');
    </script>
</body>

</html>
