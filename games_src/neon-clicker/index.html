<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Neon Clicker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #0ff;
            font-family: 'Segoe UI', system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
        }

        #clicker {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(0, 255, 255, 0.2), transparent 60%);
            border: 3px solid #0ff;
            box-shadow:
                0 0 30px rgba(0, 255, 255, 0.5),
                inset 0 0 20px rgba(0, 255, 255, 0.2);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            transition: transform 0.1s ease, box-shadow 0.1s ease;
            -webkit-tap-highlight-color: transparent;
        }

        #clicker:active {
            transform: scale(0.92);
            box-shadow:
                0 0 50px rgba(0, 255, 255, 0.8),
                inset 0 0 30px rgba(0, 255, 255, 0.4);
        }

        .score-container {
            text-align: center;
        }

        .score {
            font-size: 4rem;
            font-weight: 900;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
            letter-spacing: -2px;
        }

        .highscore {
            font-size: 1rem;
            color: rgba(0, 255, 255, 0.6);
            margin-top: 4px;
        }

        .stats {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 24px;
        }
    </style>
</head>

<body>
    <div class="game-container">
        <div class="score-container">
            <div class="score" id="score">0</div>
            <div class="highscore" id="highscore">Best: 0</div>
        </div>
        <div id="clicker">TAP</div>
        <div class="stats" id="stats">Session: 0</div>
    </div>

    <!-- ArcadiaBridge SDK -->
    <script src="../_template/arcadia-bridge.js"></script>
    <script>
        // Game State
        let count = 0;
        let highScore = 0;
        let sessionScore = 0;
        let isPaused = false;

        // DOM Elements
        const scoreEl = document.getElementById('score');
        const highscoreEl = document.getElementById('highscore');
        const statsEl = document.getElementById('stats');
        const clickerEl = document.getElementById('clicker');

        // Load saved state when bridge is ready
        function loadSavedState() {
            const saved = ArcadiaBridge.getSavedState();
            if (saved) {
                count = saved.count || 0;
                highScore = saved.highScore || 0;
                scoreEl.innerText = count;
                highscoreEl.innerText = `Best: ${highScore}`;
                console.log('[NeonClicker] Loaded saved state:', saved);
            }
        }

        // Handle click
        clickerEl.onclick = () => {
            if (isPaused) return;

            count++;
            sessionScore++;
            scoreEl.innerText = count;
            statsEl.innerText = `Session: ${sessionScore}`;

            // Update high score
            if (count > highScore) {
                highScore = count;
                highscoreEl.innerText = `Best: ${highScore}`;
            }

            // Haptic feedback
            ArcadiaBridge.haptic('impactLight');

            // Report score every 10 clicks
            if (count % 10 === 0) {
                ArcadiaBridge.reportScore(count, 1);
                ArcadiaBridge.saveState({
                    count: count,
                    highScore: highScore
                });
            }
        };

        // Bridge lifecycle hooks
        ArcadiaBridge.onPause = () => {
            isPaused = true;
            clickerEl.style.opacity = '0.5';
        };

        ArcadiaBridge.onResume = () => {
            isPaused = false;
            clickerEl.style.opacity = '1';
        };

        ArcadiaBridge.onRestart = () => {
            count = 0;
            sessionScore = 0;
            scoreEl.innerText = '0';
            statsEl.innerText = 'Session: 0';
        };

        // Initialize after DOM and bridge ready
        setTimeout(() => {
            loadSavedState();
            ArcadiaBridge.flowStart();
        }, 100);
    </script>
</body>

</html>
